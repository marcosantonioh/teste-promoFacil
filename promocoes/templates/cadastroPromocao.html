{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PromoFácil - Cadastro_Promoção</title>
    <link rel="stylesheet" href="{% static 'css/partials/cadastro/cadastro_promocao.css' %}">
    <link rel="icon" href="{% static 'img/logo_promo-facil/icone_promo.png' %}" type="image/png">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>


    <div class="container">

        
    {% if erro %}
        <div class="alert-box">
            <div class="alert alert-danger">
                {{ erro }}
            </div>
        </div>
    {% endif %}

    {% if mensagem %}
        <div class="alert-box">
            <div class="alert alert-success">
                {{ mensagem }}
            </div>
        </div>
    {% endif %}


        <div class="form-image">
            <img src="{% static 'img/cadastro/cadastro_produto.svg' %}" alt="">
        </div>

        <div class="form">

            <form method="POST" action="{% url 'criar_promocao' %} " enctype="multipart/form-data">

                {% csrf_token %}

                <div class="form-header">
                    <div class="title">
                        <h1>Cadastrar Promoção</h1>
                    </div>
                    {% comment %} <div class="login-button">
                        <button><a href="{% url 'home' %}">Entrar</a></button>
                    </div> {% endcomment %}
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="nomeEmpresa">Nome</label>
                        <input name = "nome_produto" class="form-control" type="text" placeholder="Nome do Produto" required>
                    </div>

                    <div class="input-box">
                        <label>Preço Original</label>
                        <input name="preco_original" class="form-control" type="number" placeholder="Preço Original" required>                        
                    </div>
                    
                    <div class="input-box">
                        <label>Preço Promocional</label>
                        <input name="preco_promocional" class="form-control" type="number" placeholder="Preço Promocional" required>
                    </div>

                    <div class="input-box">
                        <label>Descrição</label>
                        <input name = "descricao"class="form-control" type="text" placeholder="Descrição" required>
                    </div>
{% comment %} 
                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                    </div>


                    <div class="input-box">
                        <label for="confirmPassword">Confirme sua Senha</label>
                        <input id="confirmPassword" type="password" name="confirmPassword" placeholder="Digite sua senha novamente" required>
                    </div> {% endcomment %}

                    <div class="input-box">
                        <label>Data de Inicio</label>
                        <input name = "data_inicio" class="form-control" type="date" placeholder="Data de Inicio">
                    </div>

                    <div class="input-box">
                        <label>Data de Termino</label>
                        <input name = "data_termino" class="form-control" type="date" placeholder="Data de Termino">
                    </div>
                    
                    <div class="input-box">
                        <label>Categoria</label>
                        <select name="categoria" id="categoria" class="form-control">
                            <option value="">Selecione uma categoria</option>
                            <option value="ELETRONICO">Eletrônico</option>
                            <option value="ROUPA">Roupa</option>
                            <option value="ALIMENTO">Alimento</option>
                        </select>                    </div>
                    </div>

                    <div class="input-box">
                        <label for="imagem">Imagem do Produto</label>
                        <input type="file" name="imagem" class="form-control" required>
                    </div>
                    
                <div class="botoes">
                    <div class="continue-button2">
                        <a href="../../index.html"><button type="button" id="cancelarButton">Cancelar</button></a>
                    </div>
                    <div class="continue-button">
                        <a href="#"><button type="submit" id="continuarButton">Continuar</button></a>
                    </div>
                </div>

                {% comment %} <input class="bnt btn-info btn-lg" type="submit" value="Enviar"> {% endcomment %}

                
            </form>
        </div>
    </div>
</body>


    <script src="{% static 'js/cadastrar_produtot.js'%}"></script>
</body>
</html>
